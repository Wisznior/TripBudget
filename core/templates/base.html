{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TripBudget</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link href="{% static 'core/css/style.css' %}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg mb-5 sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2" href="{% url 'trip_list' %}">
                <i class="bi bi-map-fill"></i> TripBudget
            </a>
            <div class="d-flex align-items-center">
                {% if user.is_authenticated %}
                    <span class="navbar-text me-3 d-none d-sm-block">
                        <i class="bi bi-person-fill"></i> {{ user.username }}
                    </span>
                    <form action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <button class="btn btn-outline-light btn-sm rounded-pill px-3">Wyloguj</button>
                    </form>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container pb-5">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
